<div class="container">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="Email">Email</label>
            <input [class.is-invalid]="Email?.invalid && Email?.touched" formControlName="Email" type="email" class="form-control" id="Email">
            <div *ngIf="Email?.invalid&&Email?.touched">
                <small *ngIf="Email?.errors?.['required']" class="text-danger">Email is required</small>
                <small *ngIf="Email?.errors?.['pattern']" class="text-danger">Email input must contains @ and . in the format (aaa@bb.com)</small>
            </div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input [class.is-invalid]="Password?.invalid && Password?.touched" formControlName="Password" type="Password" class="form-control" id="Password">
            <div *ngIf="Password?.invalid&&Password?.touched">
                <small *ngIf="Password?.errors?.['required']" class="text-danger">Password is required</small>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
