<div class="container">
    <form [formGroup]="notesForm">
        {{notesForm.value |json}}
        <label for="Name">Name</label>
        <input [class.is-invalid]="Name?.invalid && Name?.touched" formControlName="Name" type="text" id="Name" class="form-control">
        <div *ngIf="Name?.invalid&&Name?.touched">
        <small class="text-danger" *ngIf="Name?.errors?.['UserName']">not allow to be {{Name?.errors?.['UserName'].value}}</small>
        <small class="text-danger" *ngIf="Name?.errors?.['required']">Name is required</small>
        </div>
        <div class="form-group">
            <label class="mx-3" for="socialMedia">Where You Hear About Us: </label>
            <select formControlName="productList" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"  id="socialMedia">
                <option  >Product1</option>
                <option  >Product2</option>
                <option  >Product3</option>
              </select>
              <div *ngIf="productList?.invalid&&productList?.touched">
                <small *ngIf="productList?.errors?.['required']" class="text-danger">productList is required</small>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" (click)="showInput()" formControlName="subscribe" class="form-check-input">
            <label class="form-check-label">Does this product containd discount</label>

        </div>

        <div class="form-group">
            <input [class.is-invalid]="Hiddeninput?.invalid && Hiddeninput?.touched" [type]="SetType" formControlName="Hiddeninput" class="form-control">
            <div *ngIf="Hiddeninput?.invalid&&Hiddeninput?.touched">
                <small *ngIf="Hiddeninput?.errors?.['required']" class="text-danger">Discount is required</small>
            </div>
        </div>
        <div class="form-group">
            <input type="text" formControlName="comment" class="form-control">
            <button type="submit" (click)="addAnotherComment()" class="btn btn-success">Add Comment</button>
            <div formArrayName="comment" *ngFor="let c of comment.controls; let i =index">
            <label>Comment #{{i+1}}</label>
            <input type="text" class="form-control" [formControlName]="i">
            </div>
        </div>
        
    </form>
</div>
