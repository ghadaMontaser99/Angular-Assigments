

<div class="container">
    <div class="row">
        <div class="card col-4" style="width: 18rem;" *ngFor="let post of ListOfPosts">

            <ul class="list-group list-group-flush">
                <li class="list-group-item">id: {{post.id}}</li>
                <li class="list-group-item">title:{{post.title}}</li>
                <li class="list-group-item">body: {{post.body}}</li>
            </ul>
            <div class="card-body">
                <a [routerLink]="['/Comments',post.id]" class="card-link btn btn-primary" >Go to comments</a>
            </div>
        </div>
    </div>
</div>
