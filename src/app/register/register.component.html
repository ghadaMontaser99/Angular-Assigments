<div class="container">
    <form [formGroup]="registerForm">
        {{registerForm.value | json}}
    <div class="form-group">
        <label for="UserName" >UserName</label>
        <input [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="UserName" type="text" class="form-control" id="UserName">
        <div *ngIf="userName?.invalid&&userName?.touched">
            <small *ngIf="userName?.errors?.['required']" class="text-danger">UserName is required</small>
            <small *ngIf="userName?.errors?.['pattern']" class="text-danger">UserName must contains only capital and small characters</small>
        </div>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input [class.is-invalid]="Email?.invalid && Email?.touched" formControlName="Email" type="email" class="form-control" id="Email">
        <div *ngIf="Email?.invalid&&Email?.touched">
            <small *ngIf="Email?.errors?.['required']" class="text-danger">Email is required</small>
            <small *ngIf="Email?.errors?.['pattern']" class="text-danger">Email input must contains @ and . in the format (aaa@bb.com)</small>
        </div>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input [class.is-invalid]="Password?.invalid && Password?.touched" formControlName="Password" type="password" class="form-control" id="Password">
        <div *ngIf="Password?.invalid&&Password?.touched">
            <small *ngIf="Password?.errors?.['required']" class="text-danger">Password is required</small>
        </div>
    </div>
    <div class="form-group">
        <label for="Confirm_Password">Confirm_Password</label>
        <input [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched" formControlName="confirmPassword" type="password" class="form-control" id="Confirm_Password">
            <small *ngIf="registerForm.errors?.['misMatch']" class="text-danger">password and confirmPassword is Not match  </small>
    </div>
    <div class="form-group">
        <label class="mx-3" for="socialMedia">Where You Hear About Us: </label>
        <select formControlName="SocialMedia" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"  id="socialMedia">
            <option  >Facebook</option>
            <option  >Twitter</option>
            <option  >Google</option>
          </select>
          <div *ngIf="SocialMedia?.invalid&&SocialMedia?.touched">
            <small *ngIf="SocialMedia?.errors?.['required']" class="text-danger">SocialMedia is required</small>
        </div>
    </div>

<button type="submit" class="btn btn-success">Register</button>
</form>
</div>
